<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group form fields</title>
  </head>
  <body>
    <form>
      <fieldset>
        <!-- The fieldset tag is used to group related elements i n a form and draws a box around them-->
        <legend>Personal information:</legend>
        <label>full name</label>
        <!--placeholder attribute can be used to provide extra in formation about entry to be made-->
        <input type="text" id="fname" placeholder="enter name" /><br /><br />
        <label>Email:</label>
        <input type="text" id="email" /><br /><br />
        <label>Gender:</label><br />
        <input type="radio" id="gender" value="female" />female<br />
        <input type="radio" id="gender" value="male" />male<br /><br />
        <label>birthday:</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
